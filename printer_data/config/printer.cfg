[heater_bed]
heater_pin: PD7
sensor_type: Generic 3950
sensor_pin: PA1
control: watermark
min_temp: 5
max_temp: 120

[verify_heater heater_bed]
heating_gain: 0.5
max_error: 120

[fan]
#Print cooling fan
pin: PB7
#aggiunti
max_power: 1.0
#Da cercare la percentuale a cui la ventola si spegne
off_below: 0.07
kick_start_time: 1.00

[heater_fan fan1]
#Heater cooling fan per extruder
#A "heater fan" is a fan that will be enabled whenever its associated heater is active.
heater: extruder #, extruder1
pin: PB6
max_power: 1.0
#Da cercare la percentuale a cui la ventola si spegne
off_below: 0.0
kick_start_time: 1.00
heater_temp: 50.0
fan_speed: 1.0


